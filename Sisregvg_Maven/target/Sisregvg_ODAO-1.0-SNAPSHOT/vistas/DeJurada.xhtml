                <f:facet name="header">

<!--                <p:column style="width:50px" headerText="Id" sortBy="#{tbldec.id}" filterBy="#{tbldec.id}" >

                <p:column style="width:90px" headerText="Importe"  sortBy="#{tbldec.importe}" filterBy="#{tbldec.importe}">

                </p:column>
                <p:column style="width:130px" headerText="Proyecto"   sortBy="#{tbldec.proyecto}" filterBy="#{tbldec.proyecto}">
                    <h:outputText value="#{tbldec.proyecto}" />

                    <h:outputText value="#{tbldec.centrodecosto}" />

                    <h:outputText value="#{tbldec.nomper}" />
                </p:column>
                <p:column style="width:150px" headerText="Dni"  sortBy="#{tbldec.dni}" filterBy="#{tbldec.dni}">
                    <h:outputText value="#{tbldec.dni}" />

                <p:column style="width:60px" headerText="Fecha" sortBy="#{tbldec.fecha}" filterBy="#{tbldec.fecha}">
                    <h:outputText value="#{tbldec.fecha}">
                        <f:convertDateTime type="Date" pattern="dd-MMM-yyyy"/>
                    </h:outputText>
                </p:column>

                <f:facet name="footer">
                    EN TOTAL HAY#{fn:length(DeJuradaC.listadoDec)} REGISTROS.
                </f:facet>
            </p:dataTable>
