<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <h:head>
        <title>Listado de la Declaracion Jurada</title>
        <f:event listener="#{DeJuradaC.listar()}" type="preRenderView" />
    </h:head>
    <h:body>      

        <p:growl id="mensaje" showDetail="true" />
        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />

        <h:form id="form">

            <!--    Formulario de la declaracion jurada   >-->         
            <p:panelGrid columns="2">
                <f:facet name= "header"> DATOS DE LA DECLARACION JURADA </f:facet> 

                <p:outputLabel value="Importe" />
                <p:inputText value="#{DeJuradaC.declaracion.importe}" maxlength="6">
                    <p:keyFilter regEx="/[0-9_.]/"/>
                </p:inputText>
                <p:outputLabel value="Proyecto" />
                <p:inputText value="#{DeJuradaC.declaracion.proyecto}" maxlength="30">
                    <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                </p:inputText>
                <p:outputLabel value="Centrodecosto" /> 
                <p:inputText value="#{DeJuradaC.declaracion.centrodecosto}" maxlength="10" >
                    <p:keyFilter regEx="/[0-9_.]/"/>
                </p:inputText>                  
                <p:outputLabel value="Personal" />
                <p:autoComplete value="#{DeJuradaC.declaracion.idper}" completeMethod="#{DeJuradaC.completeTextPersonal}"
                                inputStyle="width: 160%;" minQueryLength="2">
                    <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                </p:autoComplete>

                <!--                <p:outputLabel value="Idper" />
                                <p:inputText value="#{DeJuradaC.declaracion.idper}" maxlength="2">
                                    <p:keyFilter regEx="/[0-9]/"/>
                                </p:inputText>-->
                <p:outputLabel value="Domicilio" /> 
                <p:inputText value="#{DeJuradaC.declaracion.domicilio}" maxlength="80" >
                    <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_0_:_@_._-_ ]/"/>
                </p:inputText>  
                <p:outputLabel value="Gastado" />
                <p:inputText value="#{DeJuradaC.declaracion.gastado}" maxlength="6">
                    <p:keyFilter regEx="/[0-9_./"/>
                </p:inputText>
                <p:outputLabel value="Motivo" />
                <p:inputText value="#{DeJuradaC.declaracion.motivo}" maxlength="50">
                    <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_0_:_@_._-_ ]/"/>
                </p:inputText>
                <p:outputLabel value="Fecha" /> 
                <p:calendar value="#{DeJuradaC.declaracion.fecha}" pattern="dd-MM-yyyy" mask="true" mindate="@now"/>                         
                <p:commandButton value="Registrar" actionListener="#{DeJuradaC.registrar()}" update="tablaDec mensaje"/>
                <!--<p:commandButton value="Listar" actionListener="{personeroC.listar()}" update="tablaPer" />-->

                <h:commandLink>
                    <h:graphicImage width="50px" url="./../recursos/pdf.png"/>
                    <p:dataExporter type='pdf' target="tablaDec" fileName="cars" pageOnly="true" />              
                </h:commandLink>            
                <h:commandLink>
                    <h:graphicImage width="50px" url="./../recursos/xls.png"/>
                    <p:dataExporter type="xls" target="tablaDec" fileName="exceltablaPer" pageOnly="true"   />              
                </h:commandLink>                
            </p:panelGrid>

            <!--    Formulario del personal   >-->

            <!--              Listado del personal-->
            <p:dataTable var="tbldec" id="tablaDec" value="#{DeJuradaC.listadoDec}" rows="10" 
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,{ShowAll|'All'}" 
                         rowStyleClass="registroVinculado">

                <f:facet name= "header"> LISTADO DE LA DECLARACION JURADA </f:facet> 
                <!--        <p:column style="width:10px" headerText="Id">
                            <h:outputText value="#{tblpers.codigo}"/>
                        </p:column>-->
                <!--                <p:column style="width:50px" headerText="Id">
                                    <h:outputText value="#{tbldec.id}"/>
                                </p:column>-->
                <p:column style="width:80px" headerText="Importe">
                    <h:outputText value="#{tbldec.importe}" />
                </p:column>
                <p:column style="width:210px" headerText="Proyecto">
                    <h:outputText value="#{tbldec.proyecto}" />
                </p:column>
                <p:column style="width:145px" headerText="Centro de costo">
                    <h:outputText value="#{tbldec.centrodecosto}" />
                </p:column>
                <p:column style="width:50px" headerText="Idper">
                    <h:outputText value="#{tbldec.idper}" />
                </p:column>
                <p:column style="width:225px" headerText="Domicilio">
                    <h:outputText value="#{tbldec.domicilio}" />
                </p:column>
                <p:column style="width:65px" headerText="Gastado">
                    <h:outputText value="#{tbldec.gastado}" />
                </p:column>
                <p:column style="width:285px" headerText="Motivo">
                    <h:outputText value="#{tbldec.motivo}" />
                </p:column>
                <p:column style="width:75px" headerText="Fecha">
                    <h:outputText value="#{tbldec.fecha}" />
                </p:column>             
                <!--                <p:column style="width:60px" headerText="Estado">
                                    <h:outputText value="#{tbldec.estado}" />
                                </p:column>-->

                <p:column style="width:95px" headerText="Modificar" exportable="false">
                    <p:commandButton oncomplete="PF('wdlgDatos').show();" value="Modificar" update=":dlgDatos">
                        <f:setPropertyActionListener value="#{tbldec}" target="#{DeJuradaC.declaracion}" />
                    </p:commandButton>
                </p:column>

                <p:column style="width:95px" headerText="Eliminar" exportable="false">
                    <p:commandButton value="Eliminar" icon="ui_icon_trash" actionListener="#{personaC.eliminar(tblpers)}" update="tablaPer">
                        <p:confirm header="Confirmación" message="¿Deseas eliminar?" icon="ui_icon_trash"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                    </p:confirmDialog>
                </p:column>
                <f:facet name="footer">
                    EN TOTAL HAY#{fn:length(DeJuradaC.listadoDec)} REGISTROS.
                </f:facet>
            </p:dataTable>
            <!--            Listado de la persona-->
        </h:form>


        <!--DATOS DEL PERSONAL-->
        <p:dialog header="Datos de la declaracion jurada" widgetVar="wdlgDatos" id="dlgDatos">
            <h:form>
                <p:panelGrid columns="2">

                    <p:outputLabel value="Importe" />
                    <p:inputText value="#{DeJuradaC.declaracion.importe}" maxlength="6">
                        <p:keyFilter regEx="/[0-9_.]/"/>
                    </p:inputText>
                    <p:outputLabel value="Proyecto" />
                    <p:inputText value="#{DeJuradaC.declaracion.proyecto}" maxlength="30">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:inputText>
                    <p:outputLabel value="Centrodecosto" /> 
                    <p:inputText value="#{DeJuradaC.declaracion.centrodecosto}" maxlength="10" >
                        <p:keyFilter regEx="/[0-9_.]/"/>
                    </p:inputText>                  
                    <p:outputLabel value="Personal" />
                    <p:autoComplete value="#{DeJuradaC.declaracion.idper}" completeMethod="#{DeJuradaC.completeTextPersonal}"
                                    inputStyle="width: 160%;" minQueryLength="2">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:autoComplete>
                    <!--                    <p:outputLabel value="Idper" />
                                        <p:inputText value="#{DeJuradaC.declaracion.idper}" maxlength="2">
                                            <p:keyFilter regEx="/[0-9]/"/>
                                        </p:inputText>-->
                    <p:outputLabel value="Domicilio" /> 
                    <p:inputText value="#{DeJuradaC.declaracion.domicilio}" maxlength="80" >
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_0_:_@_._-_ ]/"/>
                    </p:inputText>  
                    <p:outputLabel value="Gastado" />
                    <p:inputText value="#{DeJuradaC.declaracion.gastado}" maxlength="6">
                        <p:keyFilter regEx="/[0-9_.]/"/>
                    </p:inputText>
                    <p:outputLabel value="Motivo" />
                    <p:inputText value="#{DeJuradaC.declaracion.motivo}" maxlength="50">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_0_:_@_._-_ ]/"/>
                    </p:inputText>
                    <p:outputLabel value="Fecha" /> 
                    <p:calendar value="#{DeJuradaC.declaracion.fecha}" pattern="dd-MM-yyyy" mask="true" mindate="@now"/>                         
                    <p:commandButton value="Registrar" actionListener="#{DeJuradaC.registrar()}" update="tablaDec mensaje"/>
                    <!--<p:commandButton value="Listar" actionListener="{personeroC.listar()}" update="tablaPer" />-->


                    <p:commandButton value="Modificar" actionListener="#{DeJuradaC.modificar()}" 
                                     update=":form:tablaDec" oncomplete="PF('wdlgDatos').hide();" >
                        <p:confirm header="Confirmación" message="¿Deseas Modificar?" icon="ui-icon-alert"/>
                        <p:tooltip trackMouse="true"/>
                    </p:commandButton>
                    <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();" />


                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                    </p:confirmDialog>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
