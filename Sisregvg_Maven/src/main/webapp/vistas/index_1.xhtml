<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Inicio</title>
    </h:head>
    <h:body>
        <h:form>
            <style type="text/css">
                .imagebox a {
                    margin-left: 15px;
                }
                panel .my-heading-row {
                    background-color: brown;
                    font-weight: bold;
                }
            </style>
            <p:panelGrid columns="3" layout="grid" styleClass="showcase-text-align-center"
                         columnClasses="p-col-12 p-md-6 p-lg-3, p-col-12 p-md-6 p-lg-3, p-col-12 p-md-6 p-lg-3, p-col-12 p-md-6 p-lg-3">
                <p:graphicImage name="images/LogoVGSoft.png" style="align-items: center"/>
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Inicio" outcome="/ui/menu/tabMenu" icon="pi pi-fw pi-home" url="/H21_02_SW/faces/index.xhtml">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="Participante" outcome="/ui/menu/tabMenu" icon="pi pi-fw pi-file"  url="/H21_02_SW/faces/vistas/ParticipanteVista.xhtml">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="Registro" outcome="/ui/menu/tabMenu" icon="pi pi-fw pi-calendar" url="/H21_02_SW/faces/vistas/RegistroVista.xhtml">
                        <f:param name="i" value="2"/>
                    </p:menuitem>
                </p:tabMenu>
            </p:panelGrid>
            <center>
                <p:graphicImage name="images/POKEMON.png" style="max-width:100%;height:100%;"/>   

                <p:panelGrid columns="3" layout="grid" styleClass="showcase-text-align-center" 
                             columnClasses="p-col-12 p-md-6 p-lg-3, p-col-12 p-md-6 p-lg-3, p-col-12 p-md-6 p-lg-3, p-col-12 p-md-6 p-lg-3">
                    <p:card style="width: 25em">
                           <p:linkButton value="REGISTRAR" outcome="/vistas/Personal" icon="pi pi-user-plus" style="font-size:25px; font-weight:bold"/>
                        <f:facet name="header">
                            <p:graphicImage name="probar.jpg" style="max-width:100%;height:100%;"/> 
                        </f:facet>
                        <strong>Lunes 09 de Agosto</strong>
                        <f:facet name="footer">
                            <p:commandButton icon="pi pi-thumbs-up" value="Regístrate"/>
                        </f:facet>
                    </p:card>
                    <p:card style="width: 25em">
                           <p:linkButton value="REGISTRAR" outcome="/vistas/ValeProvisional" icon="pi pi-user-plus" style="font-size:25px; font-weight:bold"/>
                        <f:facet name="header">
                            <p:graphicImage name="images/transformacion_digital.jpg" style="max-width:100%;height:100%;"/> 
                        </f:facet>
                        <strong>Martes 10 de Agosto</strong>
                        <f:facet name="footer">
                            <p:commandButton icon="pi pi-thumbs-up" value="Regístrate"/>
                        </f:facet>
                    </p:card>
                    <p:card style="width: 25em">
                           <p:linkButton value="REGISTRAR" outcome="/vistas/Reembolso" icon="pi pi-user-plus" style="font-size:25px; font-weight:bold"/>
                        <f:facet name="header">
                            <p:graphicImage name="images/desarrollo_empresarial.jpg" style="max-width:100%;height:100%;"/> 
                        </f:facet>
                        <strong>Miércoles 11 de Agosto</strong>
                        <f:facet name="footer">
                            <p:commandButton icon="pi pi-thumbs-up" value="Regístrate"/>
                        </f:facet>
                    </p:card>
                </p:panelGrid>
            </center>
        </h:form>
    </h:body>
</html>
