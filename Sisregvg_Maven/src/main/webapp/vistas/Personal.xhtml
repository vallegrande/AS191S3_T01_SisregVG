<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <h:head>
        <title>Listado del Personal</title>
        <f:event listener="#{personaC.listar()}" type="preRenderView" />
    </h:head>
    <h:body>      

        <p:growl id="mensaje" showDetail="true" />
        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />

        <h:form id="form">

            <!--    Formulario del personal    >-->         
            <p:panelGrid columns="2">
                <f:facet name= "header"> DATOS DEl PERSONAL </f:facet> 
                <p:outputLabel value="Nombre" />
                <p:inputText id="Txtnombre" value="#{personaC.per.nombre}" maxlength="30">
                    <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                </p:inputText>
                <p:outputLabel value="Apellido" />
                <p:inputText value="#{personaC.per.apellido}" maxlength="30">
                    <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                </p:inputText>
                <p:outputLabel value="DNI" /> <p:inputText value="#{personaC.per.dni}" maxlength="8" >
                    <p:keyFilter regEx="/[0-9]/" />
                </p:inputText>                  
                <p:outputLabel value="Celular" /> <p:inputText value="#{personaC.per.celular}" maxlength="9" >
                    <p:keyFilter regEx="/[0-9]/" />
                </p:inputText>  
                <p:outputLabel value="Email" />
                <p:inputText value="#{personaC.per.email}" maxlength="50">
                    <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_0_:_@_._-]/"/>
                </p:inputText>
                <p:outputLabel value="Sexo" /><p:selectOneRadio id="sexo" value="#{personaC.per.sexo}" >
                    <f:selectItem itemLabel="Masculino" itemValue="M" />
                    <f:selectItem itemLabel="Femenino" itemValue="F" />
                </p:selectOneRadio>
                <p:outputLabel value="Cargo" />
                <p:inputText value="#{personaC.per.cargo}" maxlength="50">
                    <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_0_:_@_._-]/"/>
                </p:inputText>
                <p:commandButton value="Registrar" actionListener="#{personaC.registrar()}" update="tablaPer mensaje"/>
                <!--<p:commandButton value="Listar" actionListener="{personeroC.listar()}" update="tablaPer" />-->


                <h:commandLink>
                    <h:graphicImage width="50px" url="./../recursos/pdf.png"/>
                    <p:dataExporter type='pdf' target="tablaPer" fileName="tblpers" pageOnly="false" />              
                </h:commandLink>


                <h:commandLink>
                    <h:graphicImage width="50px" url="./../recursos/xls.png"/>
                    <p:dataExporter type="xls" target="tablaPer" fileName="tblpers" pageOnly="false"   />              
                </h:commandLink>             
            </p:panelGrid>

            <!--    Formulario del personal   >-->

            <!--              Listado del personal-->
            <p:dataTable var="tblpers" id="tablaPer" value="#{personaC.listadoPer}" rows="10" 
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,{ShowAll|'All'}" 
                         rowStyleClass="registroVinculado">
                <f:facet name= "header"> LISTADO DEL PERSONAL REGISTRADO </f:facet> 
                <!--        <p:column style="width:10px" headerText="Id">
                            <h:outputText value="#{tblpers.codigo}"/>
                        </p:column>-->
                <p:column style="width:80px" headerText="Nombre">
                    <h:outputText value="#{tblpers.nombre}" />
                </p:column>
                <p:column style="width:110px" headerText="Apellido">
                    <h:outputText value="#{tblpers.apellido}" />
                </p:column>
                <p:column style="width:95px" headerText="Dni">
                    <h:outputText value="#{tblpers.dni}" />
                </p:column>
                <p:column style="width:95px" headerText="Celular">
                    <h:outputText value="#{tblpers.celular}" />
                </p:column>
                <p:column style="width:285px" headerText="Email">
                    <h:outputText value="#{tblpers.email}" />
                </p:column>
                <p:column style="width:95px" headerText="Sexo">
                    <h:outputText value="#{tblpers.sexo}" >
                        <f:converter converterId="sexoConverter"/>
                    </h:outputText>
                </p:column>  
                <p:column style="width:95px" headerText="Cargo">
                    <h:outputText value="#{tblpers.cargo}" />
                </p:column>

                <p:column style="width:95px" headerText="Modificar" exportable="false">
                    <p:commandButton oncomplete="PF('wdlgDatos').show();" value="Modificar" update=":dlgDatos">
                        <f:setPropertyActionListener value="#{tblpers}" target="#{personaC.per}" />
                    </p:commandButton>
                </p:column>
                        <p:column style="width:95px" headerText="Eliminar" exportable="false">
                            <p:commandButton value="Eliminar" icon="ui_icon_trash" actionListener="#{personaC.eliminar(tblpers)}" update="tablaPer">
                                <p:confirm header="Confirmación" message="¿Deseas eliminar?" icon="ui_icon_trash"/>
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                            </p:confirmDialog>
                        </p:column>
                <f:facet name="footer">
                    EN TOTAL HAY#{fn:length(personaC.listadoPer)} REGISTROS.
                </f:facet>
            </p:dataTable>
            <!--            Listado de la persona-->
        </h:form>


        <!--DATOS DEL PERSONAL-->
        <p:dialog header="Datos del personal" widgetVar="wdlgDatos" id="dlgDatos">
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre" />
                    <p:inputText value="#{personaC.per.nombre}" maxlength="30">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:inputText>
                    <p:outputLabel value="Apellido" />
                    <p:inputText value="#{personaC.per.apellido}" maxlength="30">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:inputText>
                    <p:outputLabel value="DNI" /> <p:inputText value="#{personaC.per.dni}" maxlength="8" >
                        <p:keyFilter regEx="/[0-8]/" />
                    </p:inputText>                  
                    <p:outputLabel value="Celular" /> <p:inputText value="#{personaC.per.celular}" maxlength="9" >
                        <p:keyFilter regEx="/[0-9]/" />
                    </p:inputText>  
                    <p:outputLabel value="Email" />
                    <p:inputText value="#{personaC.per.email}" maxlength="50">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_0_:_@_._-]/"/>
                    </p:inputText>
                    <p:outputLabel value="Sexo" /><p:selectOneRadio id="sexo" value="#{personaC.per.sexo}" >
                        <f:selectItem itemLabel="Masculino" itemValue="M" />
                        <f:selectItem itemLabel="Femenino" itemValue="F" />
                    </p:selectOneRadio>
                    <p:outputLabel value="Cargo" />
                    <p:inputText value="#{personaC.per.cargo}" maxlength="50">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:inputText>
                    <p:commandButton value="Modificar" actionListener="#{personaC.modificar()}" 
                                     update=":form:tablaPer" oncomplete="PF('wdlgDatos').hide();" >
                        <p:confirm header="Confirmación" message="¿Deseas Modificar?" icon="ui-icon-alert"/>
                        <p:tooltip trackMouse="true"/>
                    </p:commandButton>
                    <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();" />
                    
                     <h:form>
                        <p:growl id="messages" showDetail="true"/>
                        <p:contextMenu>                         
                            <p:menuitem value="Save" action="#{DeJuradaC.registrar()}" update="messages" icon="pi pi-save"/>
                            <p:menuitem value="Update" action="#{DeJuradaC.modificar()}" update="messages" icon="pi pi-refresh"/>
                            <p:menuitem value="Delete" action="#{DeJuradaC.eliminar(tblpers)}" ajax="false" icon="pi pi-times"/>
                            <p:menuitem value="Menú" url="http://localhost:8080/Sisregvg_Maven/faces/vistas/Menu.xhtml" icon="pi pi-home"/>
                        </p:contextMenu>
                    </h:form>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                    </p:confirmDialog>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
