        <h:form>
            <p:sidebar widgetVar="sidebar1" baseZIndex="10000">
                <h1 style="font-weight:normal"> Menu</h1>

                <p:panelMenu style="width:300px">
                    <p:submenu label="Personal">
                        <p:menuitem value="Registrar Personal" outcome="/vistas/Personal"/>

                    <p:submenu label="Documentos">                                       
                        <p:menuitem value="Registrar Documentos" outcome="/vistas/Documentos"/>

                    <p:submenu label="Declaración Jurada">   
                        <p:menuitem value="Registrar Declaración Jurada" outcome="/vistas/DeJurada"/>  
                    </p:submenu>     
                    <p:submenu label="Reembolso">   
                        <p:menuitem value="Registrar Reembolso" outcome="/vistas/Reembolso"/>

                    <p:submenu label="ValeProvisional">   
                        <p:menuitem value="Registrar Vale Provisional" outcome="/vistas/ValeProvisional"/>  
                    </p:submenu>   
                </p:panelMenu>
                <p:commandButton value="Cancel" oncomplete="PF('sidebar1').hide()"/>
            </p:sidebar>                
            <p:commandButton icon="pi pi-arrow-right" oncomplete="PF('sidebar1').show()" />
