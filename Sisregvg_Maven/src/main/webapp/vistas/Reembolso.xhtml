                            <f:selectItem itemLabel="SOFTWARE DE GESTIÓN ACADÉMICA Q10 - AS" itemValue="200203"/>
                            <f:selectItem itemLabel="VISITAS DE ESTUDIOS(NT)- AS" itemValue="200204"/>

                    <p:outputLabel value="Tipo de cuenta" />
                    <p:selectOneRadio id="nahorroscorriente" value="#{ReembolsoC.reembolso.nahorroscorriente}"  required="true" requiredMessage="Seleccionar el area">

                        <f:selectItem itemLabel="Corriente" itemValue="C" />
                    </p:selectOneRadio> 

                    <p:outputLabel value="N° Cuenta" />
                    <p:inputText value="#{ReembolsoC.reembolso.ncuenta}" maxlength="13"   required="true" requiredMessage="Digitar el N° de cuenta">

        <h:form id="formtwo">

                         selectionMode="single"
                         rowKey="#{tblree.id}"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"

                         rowStyleClass="registroVinculado">  

                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Buscar:"/>
                        <h:inputText id="globalFilter" onkeyup="PF('tblReembolsoO').filter()" style="width:200px"/>
                    </p:outputPanel>
                </f:facet>

                <f:facet name= "header"> LISTADO DEL REEMBOLSO REGISTRADO </f:facet>

                <p:column style="width:105px" headerText="Motivo"  sortBy="#{tblree.motivo}" filterBy="#{tblree.motivo}">
                    <h:outputText value="#{tblree.motivo}" />
                </p:column>
                <p:column style="width:85px" headerText="N° Liquidación"  sortBy="#{tblree.nliquidacion}" filterBy="#{tblree.nliquidacion}">
                    <h:outputText value="#{tblree.nliquidacion}" />
                </p:column>
                <p:column style="width:50px" headerText="Forma"  sortBy="#{tblree.forma}" filterBy="#{tblree.forma}">
                    <h:outputText value="#{tblree.forma}" />
                </p:column>
                <p:column style="width:60px" headerText="Fecha" sortBy="#{tblree.fecha}" filterBy="#{tblree.fecha}">
                    <h:outputText value="#{tblree.fecha}">
                        <f:convertDateTime type="Date" pattern="dd-MMM-yyyy"/>
                    </h:outputText>
                </p:column>
                <p:column style="width:60px" headerText="Area"  sortBy="#{tblree.area}" filterBy="#{tblree.area}">
                    <h:outputText value="#{tblree.area}" />
                </p:column>
                <p:column style="width:90px" headerText="Centro de Costo"  sortBy="#{tblree.centrodecosto}" filterBy="#{tblree.centrodecosto}">
                    <h:outputText value="#{tblree.centrodecosto}" />
                </p:column>
                <p:column style="width:60px" headerText="Tipo Cuenta"  sortBy="#{tblree.nahorroscorriente}" filterBy="#{tblree.nahorroscorriente}">
                    <h:outputText value="#{tblree.nahorroscorriente}" />
                </p:column>

                <p:column style="width:90px" headerText="N° Cuenta"  sortBy="#{tblree.ncuenta}" filterBy="#{tblree.ncuenta}">
                    <h:outputText value="#{tblree.ncuenta}" />
                </p:column>

                </p:menuitem>

                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:autoComplete>
                    <p:outputLabel value="DNI" />
                    <p:inputText value="#{ReembolsoC.reembolso.dni}" maxlength="8"   required="true" requiredMessage="Digitar el dni">

                    </p:selectOneRadio>   

                    <p:outputLabel value="Fecha"/>
                    <p:calendar id="fecha" value="#{ReembolsoC.reembolso.fecha}"

                    <p:commandButton value="Modificar" actionListener="#{ReembolsoC.modificar()}"
