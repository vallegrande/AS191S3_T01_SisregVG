<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{vistas.ListLiquidacionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LiquidacionListForm">
                <p:panel header="#{vistas.ListLiquidacionTitle}">
                    <p:dataTable id="datalist" value="#{liquidacionController.items}" var="item"
                                 selectionMode="single" selection="#{liquidacionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idliq}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListLiquidacionTitle_idliq}"/>
                            </f:facet>
                            <h:outputText value="#{item.idliq}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListLiquidacionTitle_motliq}"/>
                            </f:facet>
                            <h:outputText value="#{item.motliq}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListLiquidacionTitle_fecliq}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecliq}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListLiquidacionTitle_areliq}"/>
                            </f:facet>
                            <h:outputText value="#{item.areliq}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListLiquidacionTitle_cenliq}"/>
                            </f:facet>
                            <h:outputText value="#{item.cenliq}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListLiquidacionTitle_desliq}"/>
                            </f:facet>
                            <h:outputText value="#{item.desliq}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListLiquidacionTitle_forliq}"/>
                            </f:facet>
                            <h:outputText value="#{item.forliq}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListLiquidacionTitle_gasliq}"/>
                            </f:facet>
                            <h:outputText value="#{item.gasliq}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListLiquidacionTitle_salliq}"/>
                            </f:facet>
                            <h:outputText value="#{item.salliq}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListLiquidacionTitle_estliq}"/>
                            </f:facet>
                            <h:outputText value="#{item.estliq}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListLiquidacionTitle_idval}"/>
                            </f:facet>
                            <h:outputText value="#{item.idval}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{vistas.Create}" actionListener="#{liquidacionController.prepareCreate}" update=":LiquidacionCreateForm" oncomplete="PF('LiquidacionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{vistas.View}" update=":LiquidacionViewForm" oncomplete="PF('LiquidacionViewDialog').show()" disabled="#{empty liquidacionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{vistas.Edit}" update=":LiquidacionEditForm" oncomplete="PF('LiquidacionEditDialog').show()" disabled="#{empty liquidacionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{vistas.Delete}" actionListener="#{liquidacionController.destroy}" update=":growl,datalist" disabled="#{empty liquidacionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
