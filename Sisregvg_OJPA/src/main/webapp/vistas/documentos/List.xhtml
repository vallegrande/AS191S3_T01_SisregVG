<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{vistas.ListDocumentosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DocumentosListForm">
                <p:panel header="#{vistas.ListDocumentosTitle}">
                    <p:dataTable id="datalist" value="#{documentosController.items}" var="item"
                                 selectionMode="single" selection="#{documentosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.iddoc}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListDocumentosTitle_iddoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.iddoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListDocumentosTitle_impdoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.impdoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListDocumentosTitle_fecdoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecdoc}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListDocumentosTitle_asudoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.asudoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListDocumentosTitle_estdoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.estdoc}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{vistas.Create}" actionListener="#{documentosController.prepareCreate}" update=":DocumentosCreateForm" oncomplete="PF('DocumentosCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{vistas.View}" update=":DocumentosViewForm" oncomplete="PF('DocumentosViewDialog').show()" disabled="#{empty documentosController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{vistas.Edit}" update=":DocumentosEditForm" oncomplete="PF('DocumentosEditDialog').show()" disabled="#{empty documentosController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{vistas.Delete}" actionListener="#{documentosController.destroy}" update=":growl,datalist" disabled="#{empty documentosController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
