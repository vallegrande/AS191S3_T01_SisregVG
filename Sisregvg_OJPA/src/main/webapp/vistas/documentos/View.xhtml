<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocumentosViewDlg" widgetVar="DocumentosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vistas.ViewDocumentosTitle}">
            <h:form id="DocumentosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{documentosController.selected != null}">
                        <h:outputText value="#{vistas.ViewDocumentosLabel_iddoc}"/>
                        <h:outputText value="#{documentosController.selected.iddoc}" title="#{vistas.ViewDocumentosTitle_iddoc}"/>
                        <h:outputText value="#{vistas.ViewDocumentosLabel_impdoc}"/>
                        <h:outputText value="#{documentosController.selected.impdoc}" title="#{vistas.ViewDocumentosTitle_impdoc}"/>
                        <h:outputText value="#{vistas.ViewDocumentosLabel_fecdoc}"/>
                        <h:outputText value="#{documentosController.selected.fecdoc}" title="#{vistas.ViewDocumentosTitle_fecdoc}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{vistas.ViewDocumentosLabel_asudoc}"/>
                        <h:outputText value="#{documentosController.selected.asudoc}" title="#{vistas.ViewDocumentosTitle_asudoc}"/>
                        <h:outputText value="#{vistas.ViewDocumentosLabel_estdoc}"/>
                        <h:outputText value="#{documentosController.selected.estdoc}" title="#{vistas.ViewDocumentosTitle_estdoc}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vistas.Close}" onclick="DocumentosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
