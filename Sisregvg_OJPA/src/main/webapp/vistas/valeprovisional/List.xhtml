<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{vistas.ListValeprovisionalTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ValeprovisionalListForm">
                <p:panel header="#{vistas.ListValeprovisionalTitle}">
                    <p:dataTable id="datalist" value="#{valeprovisionalController.items}" var="item"
                                 selectionMode="single" selection="#{valeprovisionalController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idval}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListValeprovisionalTitle_idval}"/>
                            </f:facet>
                            <h:outputText value="#{item.idval}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListValeprovisionalTitle_impval}"/>
                            </f:facet>
                            <h:outputText value="#{item.impval}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListValeprovisionalTitle_fecval}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecval}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListValeprovisionalTitle_cenval}"/>
                            </f:facet>
                            <h:outputText value="#{item.cenval}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListValeprovisionalTitle_proval}"/>
                            </f:facet>
                            <h:outputText value="#{item.proval}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListValeprovisionalTitle_actval}"/>
                            </f:facet>
                            <h:outputText value="#{item.actval}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListValeprovisionalTitle_estval}"/>
                            </f:facet>
                            <h:outputText value="#{item.estval}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{vistas.ListValeprovisionalTitle_idper}"/>
                            </f:facet>
                            <h:outputText value="#{item.idper}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{vistas.Create}" actionListener="#{valeprovisionalController.prepareCreate}" update=":ValeprovisionalCreateForm" oncomplete="PF('ValeprovisionalCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{vistas.View}" update=":ValeprovisionalViewForm" oncomplete="PF('ValeprovisionalViewDialog').show()" disabled="#{empty valeprovisionalController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{vistas.Edit}" update=":ValeprovisionalEditForm" oncomplete="PF('ValeprovisionalEditDialog').show()" disabled="#{empty valeprovisionalController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{vistas.Delete}" actionListener="#{valeprovisionalController.destroy}" update=":growl,datalist" disabled="#{empty valeprovisionalController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
