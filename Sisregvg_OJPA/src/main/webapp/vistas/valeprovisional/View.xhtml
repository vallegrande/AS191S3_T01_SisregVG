<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ValeprovisionalViewDlg" widgetVar="ValeprovisionalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vistas.ViewValeprovisionalTitle}">
            <h:form id="ValeprovisionalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{valeprovisionalController.selected != null}">
                        <h:outputText value="#{vistas.ViewValeprovisionalLabel_idval}"/>
                        <h:outputText value="#{valeprovisionalController.selected.idval}" title="#{vistas.ViewValeprovisionalTitle_idval}"/>
                        <h:outputText value="#{vistas.ViewValeprovisionalLabel_impval}"/>
                        <h:outputText value="#{valeprovisionalController.selected.impval}" title="#{vistas.ViewValeprovisionalTitle_impval}"/>
                        <h:outputText value="#{vistas.ViewValeprovisionalLabel_fecval}"/>
                        <h:outputText value="#{valeprovisionalController.selected.fecval}" title="#{vistas.ViewValeprovisionalTitle_fecval}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{vistas.ViewValeprovisionalLabel_cenval}"/>
                        <h:outputText value="#{valeprovisionalController.selected.cenval}" title="#{vistas.ViewValeprovisionalTitle_cenval}"/>
                        <h:outputText value="#{vistas.ViewValeprovisionalLabel_proval}"/>
                        <h:outputText value="#{valeprovisionalController.selected.proval}" title="#{vistas.ViewValeprovisionalTitle_proval}"/>
                        <h:outputText value="#{vistas.ViewValeprovisionalLabel_actval}"/>
                        <h:outputText value="#{valeprovisionalController.selected.actval}" title="#{vistas.ViewValeprovisionalTitle_actval}"/>
                        <h:outputText value="#{vistas.ViewValeprovisionalLabel_estval}"/>
                        <h:outputText value="#{valeprovisionalController.selected.estval}" title="#{vistas.ViewValeprovisionalTitle_estval}"/>
                        <h:outputText value="#{vistas.ViewValeprovisionalLabel_idper}"/>
                        <h:outputText value="#{valeprovisionalController.selected.idper}" title="#{vistas.ViewValeprovisionalTitle_idper}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vistas.Close}" onclick="ValeprovisionalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
