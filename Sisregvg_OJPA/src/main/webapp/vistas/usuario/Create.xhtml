<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vistas.CreateUsuarioTitle}">
            <h:form id="UsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{vistas.CreateUsuarioLabel_idusu}" for="idusu" />
                        <p:inputText id="idusu" value="#{usuarioController.selected.idusu}" title="#{vistas.CreateUsuarioTitle_idusu}" required="true" requiredMessage="#{vistas.CreateUsuarioRequiredMessage_idusu}"/>
                        <p:outputLabel value="#{vistas.CreateUsuarioLabel_usuusu}" for="usuusu" />
                        <p:inputText id="usuusu" value="#{usuarioController.selected.usuusu}" title="#{vistas.CreateUsuarioTitle_usuusu}" />
                        <p:outputLabel value="#{vistas.CreateUsuarioLabel_pwdusu}" for="pwdusu" />
                        <p:inputText id="pwdusu" value="#{usuarioController.selected.pwdusu}" title="#{vistas.CreateUsuarioTitle_pwdusu}" />
                        <p:outputLabel value="#{vistas.CreateUsuarioLabel_levusu}" for="levusu" />
                        <p:inputText id="levusu" value="#{usuarioController.selected.levusu}" title="#{vistas.CreateUsuarioTitle_levusu}" />
                        <p:outputLabel value="#{vistas.CreateUsuarioLabel_estusu}" for="estusu" />
                        <p:inputText id="estusu" value="#{usuarioController.selected.estusu}" title="#{vistas.CreateUsuarioTitle_estusu}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.create}" value="#{vistas.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/>
                    <p:commandButton value="#{vistas.Cancel}" onclick="UsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
