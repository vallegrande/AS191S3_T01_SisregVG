<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vistas.EditUsuarioTitle}">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{vistas.EditUsuarioLabel_idusu}" for="idusu" />
                        <p:inputText id="idusu" value="#{usuarioController.selected.idusu}" title="#{vistas.EditUsuarioTitle_idusu}" required="true" requiredMessage="#{vistas.EditUsuarioRequiredMessage_idusu}"/>
                        <p:outputLabel value="#{vistas.EditUsuarioLabel_usuusu}" for="usuusu" />
                        <p:inputText id="usuusu" value="#{usuarioController.selected.usuusu}" title="#{vistas.EditUsuarioTitle_usuusu}" />
                        <p:outputLabel value="#{vistas.EditUsuarioLabel_pwdusu}" for="pwdusu" />
                        <p:inputText id="pwdusu" value="#{usuarioController.selected.pwdusu}" title="#{vistas.EditUsuarioTitle_pwdusu}" />
                        <p:outputLabel value="#{vistas.EditUsuarioLabel_levusu}" for="levusu" />
                        <p:inputText id="levusu" value="#{usuarioController.selected.levusu}" title="#{vistas.EditUsuarioTitle_levusu}" />
                        <p:outputLabel value="#{vistas.EditUsuarioLabel_estusu}" for="estusu" />
                        <p:inputText id="estusu" value="#{usuarioController.selected.estusu}" title="#{vistas.EditUsuarioTitle_estusu}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{vistas.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="#{vistas.Cancel}" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
