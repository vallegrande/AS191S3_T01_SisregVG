<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ui:define name="content">
          <h:head>
        <title>Listado de Documentos </title>
        <f:event listener="#{DocumentosC.listar()}" type="preRenderView" />
    </h:head>
    <h:body>      

        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />


        <p:growl id="mensaje" showDetail="true" />
        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />





        <div>
            <center>
                <h:form id="opciones">
                    <h1 style="color: blue">Nuevo Registro de Documentos</h1>
                    <hr></hr>
                    <p:panelGrid columns="1" style="align-content: center">
                        <!--                        <i class="pi pi-spin pi-spinner" style="font-size: 2rem" >-->
                        <p:commandButton value="Nuevo Registro"  icon="pi pi-pencil" oncomplete="PF('wdlgRegistrar').show();" update=":formthree"  style="font-size: 2rem"/> 
                        <!--                    class="pi pi-spin pi-spinner" </i>-->
                    </p:panelGrid>
                    <hr></hr>
                </h:form>
            </center> 
        </div>


        <p:dialog header="Registro de Vale Documentos" widgetVar="wdlgRegistrar" id="dlgRegistrar"> 

            <h:form id="form">
                <center>
                    <!--    Formulario del personal    >-->         
                    <p:panelGrid columns="2">
                        <f:facet name= "header"> DATOS DE DOCUMENTOS </f:facet> 
                        <p:outputLabel value="Importe" />
                        <p:inputText id="Txtnombre" value="#{DocumentosC.documento.importe}" maxlength="5"  required="true" requiredMessage="Digitar el dni">
                            <p:keyFilter regEx="/[0-9_.]/" />
                        </p:inputText>

                        <p:outputLabel value="Fecha"/>
                        <p:calendar id="fecha" value="#{DocumentosC.documento.fecha}"
                                    showOn="button" pattern="dd-MM-yyyy" mask="true" navigator="true" maxdate="@now"
                                    size="20" required="true" requiredMessage="Ingrese la fecha" >
                        </p:calendar>   
                        <p:outputLabel value="Asunto" />
                        <p:inputText value="#{DocumentosC.documento.asunto}" maxlength="200" >
                            <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                        </p:inputText>    

                        <p:commandButton value="Registrar" actionListener="#{DocumentosC.registrar()}" update=" :formtwo:tablaDoc form mensaje" oncomplete="PF('wdlgRegistrar').hide();"/> 
                        <!--<p:commandButton value="Listar" actionListener="{personeroC.listar()}" update="tablaPer" />-->

                    </p:panelGrid>
                </center>
            </h:form>
        </p:dialog>

        <center> 
            <h:form id="Documentos">
                <p:commandButton value="Generar Reporte " actionListener="#{DocumentosC.reporteDocumentos()}" 
                                 ajax="false" style="background-color:background;color:black;font-weight:bold;"/>   
            </h:form>
            <h:form>  
                <p:panelGrid columns="3">               
                    <h:commandLink value="Descargar">
                        <h:graphicImage width="50px" url="./../recursos/pdf.png"/>
                        <p:dataExporter type='pdf' target=":formtwo:tablaDoc" fileName="Lista de Documentos" pageOnly="true" />              
                    </h:commandLink>  
                    <h:commandLink value="Descargar">
                        <h:graphicImage width="50px" url="./../recursos/xls.png"/>
                        <p:dataExporter type="xls" target=":formtwo:tablaDoc" fileName="Lista de Documentos" pageOnly="true"   />              
                    </h:commandLink>       
                </p:panelGrid>
            </h:form>      
        </center> 
        <!--    Formulario de documentos  >-->


        <h:form id="formtwo">
            <center>
            <!--              Listado de documentos -->
            <p:dataTable var="tbldoc" id="tablaDoc" value="#{DocumentosC.listadoDocumentos}" rows="10" 
                         paginator="true" widgetVar="tblDocumentos" selection="#{DocumentosC.documento}" 
                         resizableColumns="true" 
                         selectionMode="single"
                         rowKey="#{tbldoc.id}"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,{ShowAll|'All'}" 
                         rowStyleClass="registroVinculado" style="width: 40%;">  
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Buscar:"/>
                        <h:inputText id="globalFilter" onkeyup="PF('tblDocumentos').filter()" style="width:200px"/>
                    </p:outputPanel>
                </f:facet>

                <f:facet name= "header"> LISTADO DE DOCUMENTOS REGISTRADO </f:facet> 
                <p:column style="width:10px" headerText="N°">
                    <h:outputText value="#{tbldoc.id}"/>
                </p:column>
                <p:column style="width:30px" headerText="Importe" sortBy="#{tbldoc.importe}" filterBy="#{tbldoc.importe}">
                    <h:outputText value="#{tbldoc.importe}" />
                </p:column>
                <p:column style="width:40px" headerText="Fecha" sortBy="#{tbldoc.fecha}" filterBy="#{tbldoc.fecha}">
                    <h:outputText value="#{tbldoc.fecha}" />
                </p:column>
                <p:column style="width:80px" headerText="Asunto"  sortBy="#{tbldoc.asunto}" filterBy="#{tbldoc.asunto}">
                    <h:outputText value="#{tbldoc.asunto}" />
                </p:column>

                <!--                <p:column style="width:95px" headerText="Modificar" exportable="false">
                                    <p:commandButton oncomplete="PF('wdlgDatos').show();" value="Modificar" update=":dlgDatos">
                                        <f:setPropertyActionListener value="#{tblpers}" target="#{DocumentosC.documento}" />
                                    </p:commandButton>
                                </p:column>
                
                                <p:column style="width:95px" headerText="Eliminar" exportable="false">
                                    <p:commandButton value="Eliminar" icon="ui_icon_trash" actionListener="#{DocumentosC.eliminar(tblpers)}" update="tablaPer">
                                        <p:confirm header="Confirmación" message="¿Deseas eliminar?" icon="ui_icon_trash"/>
                                    </p:commandButton>
                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                                    </p:confirmDialog>
                                </p:column>-->
                <f:facet name="footer">
                    EN TOTAL HAY#{fn:length(DocumentosC.listadoDocumentos)} REGISTROS.
                </f:facet>
            </p:dataTable>   
            <p:contextMenu for="tablaDoc">
                <p:menuitem value="Modificar" icon="pi pi-pencil" oncomplete="PF('wdlgDatos').show()" update=":formthree">
                </p:menuitem>
                <p:menuitem value="Eliminar" icon="pi pi-trash" actionListener="#{DocumentosC.DeleteEstado()}" update=" :formtwo:tablaDoc mensaje">
                    <p:confirm header="Confirmación" message="¿Deseas eliminar?"/>                 
                </p:menuitem>
            </p:contextMenu>
            <!--            <p:menuitem value="Menú" url="http://localhost:8080/Sisregvg/faces/vistas/Menu.xhtml" icon="pi pi-home"/>
                        <p:menuitem value=" Declaracion Jurada" url="http://localhost:8080/Sisregvg/faces/vistas/DeJurada.xhtml" icon="pi pi-home"/>
                        <p:menuitem value="Documentos" url="http://localhost:8080/Sisregvg/faces/vistas/Documentos.xhtml" icon="pi pi-home"/>              
                        <p:menuitem value="Personal" url="http://localhost:8080/Sisregvg/faces/vistas/Personal.xhtml" icon="pi pi-home"/>-->
            <!--            Listado de vale provisional-->
            </center>
        </h:form>
      


        <!--DATOS DE DOCUMENTOS-->
        <p:dialog header="Datos de Documentos" widgetVar="wdlgDatos" id="dlgDatos">
            <h:form  id="formthree">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Importe" />
                    <p:inputText id="Txtnombre" value="#{DocumentosC.documento.importe}" maxlength="5"  required="true" requiredMessage="Digitar el dni">
                        <p:keyFilter regEx="/[0-9_.]/" />
                    </p:inputText>

                    <p:outputLabel value="Fecha"/>
                    <p:calendar id="fecha" value="#{DocumentosC.documento.fecha}"
                                showOn="button" pattern="dd-MM-yyyy" mask="true" navigator="true" maxdate="@now"
                                size="20" required="true" requiredMessage="Ingrese la fecha" >
                    </p:calendar>   
                    <p:outputLabel value="Asunto" />
                    <p:inputText value="#{DocumentosC.documento.asunto}" maxlength="200" >
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:inputText>                 

                    <p:commandButton value="Modificar" actionListener="#{DocumentosC.modificar()}" 
                                     update=":formtwo:tablaDoc" oncomplete="PF('wdlgDatos').hide();" >
                        <p:confirm header="Confirmación" message="¿Deseas Modificar?" icon="ui-icon-alert"/>
                        <p:tooltip trackMouse="true"/>
                    </p:commandButton>
                    <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();" />
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                    </p:confirmDialog>

                </p:panelGrid>
            </h:form>          
        </p:dialog>
    </h:body>
    </ui:define>

</ui:composition>
